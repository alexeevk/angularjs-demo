<div ng-controller="postsController as model">
    <button ng-click="model.getPosts()">Get Posts</button>
    <div style="margin-top: 20px;">
        <h2 ng-if="model.posts.length > 0">Posts</h2>
        <div>Date format: <input ng-model="model.format"></div>
        <div>Current Time: <current-time format="model.format"></current-time></div>
        <hr/>
        <div ng-repeat="post in model.posts" style="margin-bottom: 10px;">
            <blog-post posting="post" message="{{model.controllersScopeMessage}}"></blog-post>
        </div>
    </div>
</div>
